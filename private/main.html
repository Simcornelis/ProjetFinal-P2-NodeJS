<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/logo.png">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/icons/icomoon.css">

  <script defer src="/js/main.js"></script>

  <title>Let's Drink</title>
</head>

<body>
  <header>
    <img src="{{ ppic }}" alt="Profile picture" id="ppic">
    <div class="account">
      {{^userID}}
      <button id="signup" onclick="window.location.href = '../signup'"><i class="icon">✔</i> sign up</button>
      <button id="signin" onclick="window.location.href = '../signin'"><i class="icon">👇</i> sign in</button>
      {{/userID}}

      {{#userID}}
      <button id="signout" onclick="window.location.href = '../signout'"><i class="icon">☝</i> log out</button>
      <button id="profile" onclick="window.location.href = '../profile'"><i class="icon">🧑</i> profile</button>
      {{/userID}}
    </div>
  </header>

  <main class="center-content">
    <div class="menu">
      <img id="logo" src="/img/logo.png" alt="Let's Drink">
      <div id="code" class="oneline">
        <h2>Party code</h2>
        <input type="text" placeholder="Any code...">
      </div>

      <button id="toparty">Join or create party</button>

      <div class="oneline half">
        <button onclick="window.location.href = '/games/addgame'">New game</button>
        <button onclick="window.location.href = '/games/allgames'">All games</button>
      </div>

      <button onclick="window.location.href = '/playlists'">New playlist</button>
    </div>
  </main>

  <canvas class="animate"></canvas>
  <script defer src="/js/particles.js"></script>
</body>

</html>
