<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/css/gamedata.css" />
    <link rel="stylesheet" href="/icons/icomoon.css" />

    <title>Game data</title>
</head>

<body>
    <header></header>

    <main class="center-content">
        <div>
            <h2>Instruction</h2>
            <p id="instruction">{{ instruction }}</p>

            <h2>Description</h2>
            <p id="description">{{ description }}</p>

            <div id="categories">
                {{#categories}}
                <h2><i class="icon">{{ e }}</i> {{ c }}</h2>
                {{/categories}}
            </div>
        </div>
    </main>

    <footer>
        <h4 id="gameID">{{ gameID }}</h4>
        <h4 id="author" onclick="window.location.href = '/profile/{{creatorID}}'">
            {{ creatorPseudo }}
        </h4>
    </footer>

    <canvas class="animate"></canvas>
    <script defer src="/js/particles.js"></script>
</body>

</html>
