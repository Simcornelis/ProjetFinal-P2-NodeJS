<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/css/profile.css">

    <script src="/js/profile.js"></script>

    <title>Profile</title>
</head>

<body class="center">
    <main class="center-content">
        <div>
            <h1>Profile of {{userPseudo}}</h1>

            <h5>Pseudo</h5>
            <h3 id="pseudo">{{userPseudo}}</h3>

            <h5>Email address</h5>
            <h3 id="email">{{userEmail}}</h3>

            <button id="mygames" onclick="window.location.href = '../games/allgames?userID_query={{userID}}'">My
                Games</button>
            <button id="myplaylists">My PLayLists</button>

            <h5>Change pseudo</h5>
            <input type="text" id="sendPseudo"></input>
            <button onclick="sendPseudo()">Save</button>

            <h5>Change profile picture</h5>
            <label for="browse">Choose picture</label>
            <input type="file" name="file" id="browse" accept="image/*" onchange="previewFile()">
            <button onclick="sendFile()">Save</button>
            <button onclick="deleteFile()">Delete</button>
            <img src="{{userppic}}" id="ppic" alt="Profile picture">
        </div>

    </main>

    <canvas class="animate"></canvas>
    <script defer src="/js/particles.js"></script>
</body>

</html>
