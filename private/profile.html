<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/css/profile.css">

    <script defer src="/js/profile.js"></script>

    <title>Profile</title>
</head>

<body class="center">
    <main class="center-content">
        <div>
            <h1>Profile of {{userPseudo}}</h1>

            <h5>Pseudo</h5>
            <h3 id="pseudo">
                <input type="text" id="changePseudo" value="{{userPseudo}}" readonly></input>
            </h3>
            {{#canChange}}
            <button class="material-icons" id="changeButton" onclick="changePseudo()">create</button>
            {{/canChange}}

            <h5>Email address</h5>
            <h3 id="email">{{userEmail}}</h3>

            <button id="mygames"
                onclick="window.location.href = '/games?userID_query={{userID}}&userPseudo_query={{userPseudo}}'">My
                Games</button>
            <button id="myplaylists"
                onclick="window.location.href = '/playlists/allplaylists?userID_query={{userID}}&userPseudo_query={{userPseudo}}'">My
                PlayLists</button>

            {{#canChange}}

            <h6>Change profile picture</h6>
            <label for="browse">Choose picture</label>
            <input type="file" name="file" id="browse" accept="image/*" onchange="previewFile()">
            <button onclick="sendFile()">Save</button>
            <button onclick="deleteFile()">Delete</button>
            <img src="{{userppic}}" id="ppic" alt="Profile picture">
            {{/canChange}}
        </div>

    </main>

    <canvas class="animate"></canvas>
    <script defer src="/js/particles.js"></script>
</body>

</html>
