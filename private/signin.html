<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="/css/signin.css">

  <title>Sign in</title>
</head>

<body class="center-content">
  <header></header>

  <main class="center-content">
    <form action="/signin" method="POST">
      {{#error}}
      <h3 class="error">{{error}}</h3>
      {{/error}}

      <h1>Sign in</h1>

      <h3>Email</h3>
      <input type="text" name="email" id="email" value="{{email}}">

      <h3>Password</h3>
      <input type="password" name="pass" id="pass">

      <div class="oneline">
        <input type="checkbox" name="stayLoggedIn" id="stayLoggedIn">
        <label for="stayLoggedIn">Stay logged in (you accept cookies)</label>
      </div>

      <input type="submit" value="Sign in">
    </form>

    <p>Don't have an account yet? <a href="/signup">Sign up instead.</a></p>
  </main>

  <footer></footer>

  <canvas class="animate"></canvas>
  <script defer src="/js/particles.js"></script>
</body>

</html>
