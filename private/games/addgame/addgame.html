<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="addgame.css">
    <script defer src="addgame.js"></script>
    <title>Create a game</title>
</head>
<body class="center-content">
    <button id="return" onclick="window.location.href = '/'">return</button>
    <form class="game-details" action="/games/addgame" method="POST">
        <h1>Create a new game</h1>
        <h3>Consign</h3>
        <textarea name="consign" id="consign" rows="5" 
        placeholder="Write a short consign which will be display in the game ..."></textarea>
        <h3>Description</h3>
        <textarea name="description" id="description" rows="10" 
        placeholder="Write a description which will help the player if needed ..."></textarea>
        <h3>Categories (maximum 4)</h3>
        <div>
            <input type="checkbox" id="category1" name="categories" onclick="checkBoxLimitation(4, this)" value="Cutlure">
            <label for="category1">Culture</label>
        </div>
        <div>
            <input type="checkbox" id="category2" name="categories" onclick="checkBoxLimitation(4, this)" value="Action">
            <label for="category2">Action</label>
        </div>
        <div>
            <input type="checkbox" id="category3" name="categories" onclick="checkBoxLimitation(4, this)" value="Reflexion">
            <label for="category3">Reflexion</label>
        </div>
        <div>
            <input type="checkbox" id="category4" name="categories" onclick="checkBoxLimitation(4, this)" value="Sport">
            <label for="category4">Sport</label>
        </div>
        <div>
            <input type="checkbox" id="category5" name="categories" onclick="checkBoxLimitation(4, this)" value="Truth">
            <label for="category5">Truth</label>
        </div>
        <div>
            <input type="checkbox" id="category6" name="categories" onclick="checkBoxLimitation(4, this)" value="Game">
            <label for="category6">Game</label>
        </div>
        <div>
            <input type="checkbox" id="category7" name="categories" onclick="checkBoxLimitation(4, this)" value="Constraint">
            <label for="category7">Constraint</label>
        </div>
        <input type="submit" value="Create a game">
        
    </form>
</body>
</html>
