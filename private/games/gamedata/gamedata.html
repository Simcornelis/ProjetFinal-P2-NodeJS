<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="gamedata.css">
    <title>Game Data</title>
</head>

<body>
    <header>
        <button id="return" onclick="window.location.href = '/games/allgames'">return</button>
    </header>

    <main class="center-content">
        <div class="game-window">
            <div id="game-consign">
                <p>{{gameConsign}}</p>
            </div>
            <div id="game-id">Game ID: {{gameID}}</div>
            <div id="game-creator" onclick="window.location.href = '/profile/'">{{creatorPseudo}}</div>
            <div id="game-description">{{gameDescription}}</div>
            <div class="game-category" id="bottom-left">{{category1}}</div>
            <div class="game-category">{{category2}}</div>
            <div class="game-category">{{category3}}</div>
            <div class="game-category" id="bottom-right">{{category4}}</div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
