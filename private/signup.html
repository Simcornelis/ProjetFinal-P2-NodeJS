<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="/css/signup.css">

  <script defer src="/js/signup.js"></script>

  <title>Sign up</title>
</head>

<body class="center-content">
  <header></header>

  <main class="center-content">
    <form action="/signup" method="POST">
      {{#error}}
      <h3 class="error">{{error}}</h3>
      {{/error}}

      <h1>Sign up</h1>

      <h3>Email</h3>
      <input type="text" name="email" id="email" value="{{email}}">

      <h3>Pseudo</h3>
      <input type="text" name="pseudo" id="pseudo" value="{{pseudo}}">

      <h3>Password</h3>
      <input type="password" name="pass" id="pass">

      <h3>Password confirmation</h3>
      <input type="password" name="cpass" id="cpass">

      <div class="oneline">
        <input type="checkbox" name="stayLoggedIn" id="stayLoggedIn">
        <label for="stayLoggedIn">Stay logged in (you accept cookies)</label>
      </div>

      <input name="signUpButton" type="submit" onclick="return checkPasswordConfirmation()" value="Sign up">
    </form>

    <p>Already have an account? <a name="signInInstead" href="/signin">Sign in instead.</a></p>
  </main>

  <footer></footer>

  <canvas class="animate"></canvas>
  <script defer src="/js/particles.js"></script>
</body>

</html>
