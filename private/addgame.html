<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/css/addgame.css" />

    <script defer src="/js/addgame.js"></script>

    <title>Create a game</title>
</head>

<body>
    <header></header>

    <main class="center-content">
        <form action="/games/new" method="POST">
            <h1>Create a new game</h1>

            <h3>Instruction</h3>
            <textarea name="instruction" id="instruction" rows="2" maxlength="150"
                placeholder="Short instruction to display in a game..."></textarea>

            <h3>Description</h3>
            <textarea name="description" id="description" rows="4" maxlength="512"
                placeholder="Description to help the player when he's lost..."></textarea>

            <h3>Categories (maximum 4)</h3>
            <div class="categories">
                <div>
                    <input type="checkbox" id="category1" name="categories" onclick="checkBoxLimitation(4, this)"
                        value="Culture" />
                    <label for="category1">📚 Culture</label>
                </div>
                <div>
                    <input type="checkbox" id="category2" name="categories" onclick="checkBoxLimitation(4, this)"
                        value="Action" />
                    <label for="category2">🐱‍🏍 Action</label>
                </div>
                <div>
                    <input type="checkbox" id="category3" name="categories" onclick="checkBoxLimitation(4, this)"
                        value="Thinking" />
                    <label for="category3">🧩 Thinking</label>
                </div>
                <div>
                    <input type="checkbox" id="category4" name="categories" onclick="checkBoxLimitation(4, this)"
                        value="Sport" />
                    <label for="category4">🏀 Sport</label>
                </div>
                <div>
                    <input type="checkbox" id="category5" name="categories" onclick="checkBoxLimitation(4, this)"
                        value="Truth" />
                    <label for="category5">🙊 Truth</label>
                </div>
                <div>
                    <input type="checkbox" id="category6" name="categories" onclick="checkBoxLimitation(4, this)"
                        value="Game" />
                    <label for="category6">🎲 Game</label>
                </div>
                <div>
                    <input type="checkbox" id="category7" name="categories" onclick="checkBoxLimitation(4, this)"
                        value="Restrictive" />
                    <label for="category7">👿 Restrictive</label>
                </div>
            </div>

            <input name="submitButton" type="submit" value="Create a game" />
        </form>
    </main>

    <canvas class="animate"></canvas>
    <script defer src="/js/particles.js"></script>
</body>

</html>
